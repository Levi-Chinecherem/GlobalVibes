<div class="m-4 flex flex-col mx-auto max-w-md p-6 rounded-md sm:p-10 dark:bg-gray-600 dark:text-gray-100">
	<div class="mb-8 text-center">
		<h1 class="my-3 text-4xl font-bold">Sign in</h1>
		<p class="text-sm dark:text-gray-400">Sign in to access your account</p>
	</div>
	<form  method="post" action="" class="space-y-12">
		{% csrf_token %}
		<div class="space-y-4">
			<div>
				<label for="email" class="block mb-2 text-sm">Email address</label>
				<input type="email" name="email" id="email" placeholder="leroy@gmail.com" class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-700 dark:text-gray-100">
			</div>
			<div>
				<div class="flex justify-between mb-2">
					<label for="password" class="text-sm">Password</label>
					<a rel="noopener noreferrer" href="{% url 'password_reset' %}" class="text-xs hover:underline dark:text-gray-400">Forgot password?</a>
				</div>
				<input type="password" name="password" id="password" placeholder="*****" class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-700 dark:text-gray-100">
			</div>
		</div>
		<div class="space-y-2">
			<div>
				<button type="submit" class="w-full px-8 py-3 font-semibold rounded-md dark:bg-red-400 hover:bg-red-700 dark:text-gray-100">Sign in</button>
			</div>
			<p class="px-6 text-sm text-center dark:text-gray-400">Don't have an account yet?
				<a rel="noopener noreferrer" href="{% url 'signup' %}" class="hover:underline dark:text-red-400">Sign up</a>.
			</p>
		</div>
	</form>
</div>
