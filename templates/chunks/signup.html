
<div class="flex flex-col m-2 mx-auto max-w-md p-6 rounded-md sm:p-10 dark:bg-gray-600 dark:text-gray-100">
	<div class="mb-3 text-center">
		<h1 class="my-3 text-4xl font-bold">Sign Up</h1>
		<p class="text-sm dark:text-gray-400">Sign up for an account</p>
	</div>
	<form  method="post" action="" class="space-y-12">
		{% csrf_token %}
		<div class="space-y-4">

			<div>
				<label for="username" class="block mb-2 text-sm">Username</label>
				<input type="text" name="username" id="username" placeholder="Saint" class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-700 dark:text-gray-100">
			</div>

			<div>
				<label for="email" class="block mb-2 text-sm">Email address</label>
				<input type="email" name="email" id="email" placeholder="leroy@gmail.com" class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-700 dark:text-gray-100">
			</div>

			<div>
				<div class="flex justify-between mb-2">
					<label for="password" class="text-sm">Password</label>
				</div>
				<input type="password" name="password" id="password" placeholder="*****" class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-700 dark:text-gray-100">
			</div>
      
			<div>
				<label for="image" class="block mb-2 text-sm">Profile Image</label>
				<input type="file" name="profile_image" accept="image/*" id="image" class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-700 dark:text-gray-100">
			</div>

		</div>
		<div class="space-y-2">
			<div>
				<button type="submit" class="w-full px-8 py-3 font-semibold rounded-md dark:bg-red-400 hover:bg-red-700 dark:text-gray-100">Sign Up</button>
			</div>
			<p class="px-6 text-sm text-center dark:text-gray-400">Do have an account?
				<a rel="noopener noreferrer" href="{% url 'signin' %}" class="hover:underline dark:text-red-400">Sign In</a>.
			</p>
		</div>
	</form>
</div>
