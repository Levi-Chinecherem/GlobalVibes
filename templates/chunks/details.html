<!-- component -->
<div class="max-w-screen-lg mx-auto">
  <main class="mt-10">
      <div class="mb-4 md:mb-0 w-full mx-auto relative">
          <div class="px-4 lg:px-0">
              <h2 class="text-4xl font-semibold text-gray-800 leading-tight">
                  {{ blog.title }}
              </h2>
              <div class="pt-2 text-green-700 inline-flex items-center justify-center ">
                  {{ blog.category }}
              </div>
          </div>
          <img src="{{ blog.cover_image.url }}" class="w-full object-cover lg:rounded" style="height: 28em;"/>
      </div>

      <div class="flex flex-col lg:flex-row lg:space-x-12">
          <div class="px-4 lg:px-0 mt-12 lg:my-6 text-gray-700 text-lg leading-relaxed w-full lg:w-3/4">
              {{ blog.content|safe }}

              <!-- Like and Share buttons -->
              <div class="flex justify-between space-x-4">
                <button id="likeBtn" data-blog-id="{{ blog.id }}" class="flex items-center text-gray-700 hover:text-red-500">
                    <span id="likeCount">{{ like_count }}</span>
                    <i class="fa fa-heart pr-2"></i>Like
                </button>
                <button id="shareBtn" class="flex items-center text-gray-700 hover:text-blue-500">
                    <i class="fa fa-share pr-2"></i> Share
                </button>
            </div>
          </div>

          <div class="w-full lg:w-1/4 m-auto mt-12 max-w-screen-sm">
              <div class="p-4 border-t border-b md:border md:rounded">
                  <div class="flex py-2">
                      <img src="{{ blog.author.profile_image.url }}" class="h-10 w-10 rounded-full mr-2 object-cover" />
                      <div>
                          <p class="font-semibold text-gray-700 text-sm">{{ blog.author.username }}</p>
                          <p class="font-semibold text-gray-600 text-xs">Author</p>
                      </div>
                  </div>
                  <p class="text-gray-700 py-3">
                      {{ blog.author.username }} writes about {{ blog.category }}: <br>
                      <strong>{{ blog.title }}</strong>
                  </p>
              </div>
          </div>
      </div>
  </main>

  
</div>
