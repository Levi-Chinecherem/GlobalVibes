{% extends 'base.html' %}

{% block title %}
    reset confirm   
{% endblock title %}

{% block content %}
  <div class="flex justify-center items-center h-screen">
    <div class="flex flex-col mx-auto max-w-md p-6 rounded-md sm:p-10 dark:bg-gray-600 dark:text-gray-100">
      <div class="mb-8 text-center">
        <h2 class="text-2xl font-semibold mb-4">Enter New Password</h2>
      </div>
      <form method="post" action="{% url 'password_reset_confirm' uidb64=uidb64 token=token %}" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full px-8 py-3 font-semibold rounded-md dark:bg-red-400 hover:bg-red-700 dark:text-gray-100">Set Password</button>
      </form>
    </div>
  </div>
{% endblock %}
